<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Goverse Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <p class="subtitle">Powered by Goverse Distributed Runtime</p>
        
        <div class="game-info">
            <span id="game-id">Game: --</span>
        </div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="status" id="status">Loading...</div>
        
        <button class="new-game-btn" id="new-game-btn" onclick="startNewGame()">New Game</button>
        
        <div class="instructions">
            <p>You are <strong>X</strong>, AI is <strong>O</strong></p>
            <p>Click a cell to make your move</p>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
