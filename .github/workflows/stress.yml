name: Stress Test

on:
  push:
    branches:
      - main
      - develop

  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  stress-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup test environment
        uses: ./.github/actions/setup-test-env
        with:
          enable-postgres: 'false'
      
      - name: Create coverage directory
        run: mkdir -p /tmp/coverage
      
      - name: Run stress test for 5 minutes with coverage
        env:
          GOCOVERDIR: /tmp/coverage
          ENABLE_COVERAGE: "true"
        run: |
          python3 tests/samples/chat/stress/stress_test.py --duration 300
      
      - name: Convert coverage data to text format
        run: |
          # We collect runtime coverage under a single directory (/tmp/coverage),
          # so we can convert it directly without a merge step.
          if [ -d /tmp/coverage ]; then
            go tool covdata textfmt -i=/tmp/coverage -o=coverage-stress.out
          else
            echo "No coverage data found at /tmp/coverage"; exit 0;
          fi

      - name: Upload coverage to Codecov
        if: ${{ hashFiles('coverage-stress.out') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage-stress.out
          flags: stress-integration
          name: stress-integration
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
