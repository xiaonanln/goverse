name: Stress Test

on:
  push:
    branches:
      - main
      - develop

  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  chat-stress-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup test environment
        uses: ./.github/actions/setup-test-env
        with:
          enable-postgres: 'false'
      
      - name: Install PyYAML
        run: python3 -m pip install pyyaml
      
      - name: Create coverage directory
        run: mkdir -p /tmp/coverage-chat
      
      - name: Run chat stress test for 5 minutes with coverage
        env:
          GOCOVERDIR: /tmp/coverage-chat
          ENABLE_COVERAGE: "true"
        run: |
          python3 tests/samples/chat/stress/stress_test.py --duration 300
      
      - name: Convert coverage data to text format
        run: |
          # We collect runtime coverage under a single directory (/tmp/coverage-chat),
          # so we can convert it directly without a merge step.
          if [ -d /tmp/coverage-chat ]; then
            go tool covdata textfmt -i=/tmp/coverage-chat -o=coverage-chat-stress.out
          else
            echo "No coverage data found at /tmp/coverage-chat"; exit 0;
          fi

      - name: Upload coverage to Codecov
        if: ${{ hashFiles('coverage-chat-stress.out') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage-chat-stress.out
          flags: stress-chat
          name: stress-chat
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  demo-stress-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup test environment
        uses: ./.github/actions/setup-test-env
        with:
          enable-postgres: 'false'
      
      - name: Install PyYAML
        run: python3 -m pip install pyyaml
      
      - name: Create coverage directory
        run: mkdir -p /tmp/coverage-demo
      
      - name: Run demo server stress test for 5 minutes with coverage
        env:
          GOCOVERDIR: /tmp/coverage-demo
          ENABLE_COVERAGE: "true"
        run: |
          python3 examples/demo_server/stress_test_demo.py --duration 300 --clients 10
      
      - name: Convert coverage data to text format
        run: |
          # We collect runtime coverage under a single directory (/tmp/coverage-demo),
          # so we can convert it directly without a merge step.
          if [ -d /tmp/coverage-demo ]; then
            go tool covdata textfmt -i=/tmp/coverage-demo -o=coverage-demo-stress.out
          else
            echo "No coverage data found at /tmp/coverage-demo"; exit 0;
          fi

      - name: Upload coverage to Codecov
        if: ${{ hashFiles('coverage-demo-stress.out') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage-demo-stress.out
          flags: stress-demo
          name: stress-demo
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
