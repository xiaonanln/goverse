name: Go Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup test environment
        uses: ./.github/actions/setup-test-env

      - name: Run tests with coverage
        run: go test -v -p 1 -parallel 1 -failfast -coverprofile=coverage.out -covermode=atomic ./...
        env:
          POSTGRES_HOST: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres

      - name: Run etcd restart tests
        run: go test -tags=etcd_restart -v -p 1 -parallel 1 -run=^.*Reconnection$ -coverprofile=coverage-etcd-restart.out -covermode=atomic ./...
        env:
          POSTGRES_HOST: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload etcd restart tests coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage-etcd-restart.out
          flags: etcd_restart
          name: codecov-etcd-restart
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  race-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup test environment
        uses: ./.github/actions/setup-test-env

      - name: Run tests with race detector
        run: go test -v -p 1 -parallel 1 -failfast -race ./...
        env:
          POSTGRES_HOST: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres

      - name: Run etcd restart tests with race detector
        run: go test -tags=etcd_restart -v -p=1 -run=^.*Reconnection$ -race ./...
        env:
          POSTGRES_HOST: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres

  test-parallel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup test environment
        uses: ./.github/actions/setup-test-env

      - name: Run tests in parallel with coverage
        run: go test -v -coverprofile=coverage-parallel.out -covermode=atomic ./...
        env:
          POSTGRES_HOST: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage-parallel.out
          flags: parallel-tests
          name: codecov-parallel
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
