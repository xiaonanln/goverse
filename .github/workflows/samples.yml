name: Test Samples

on:
  push:
    branches:
      - main
      - develop

  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test-chat:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup test environment
        uses: ./.github/actions/setup-test-env
        with:
          enable-postgres: 'false'
          enable-py-grpc: 'true'

      - name: Create coverage directory
        run: mkdir -p /tmp/coverage
      
      - name: Run chat client/server test with coverage
        env:
          GOCOVERDIR: /tmp/coverage
          ENABLE_COVERAGE: "true"
        run: |
          python3 tests/samples/chat/test_chat.py
      
      - name: Convert coverage data to text format
        run: |
          # We collect runtime coverage under a single directory (/tmp/coverage),
          # so we can convert it directly without a merge step.
          if [ -d /tmp/coverage ]; then
            go tool covdata textfmt -i=/tmp/coverage -o=coverage-chat.out
          else
            echo "No coverage data found at /tmp/coverage"; exit 0;
          fi

      - name: Upload coverage to Codecov
        if: ${{ hashFiles('coverage-chat.out') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage-chat.out
          flags: chat-integration
          name: chat-integration
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  test-chat-race:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup test environment
        uses: ./.github/actions/setup-test-env
        with:
          enable-postgres: 'false'
          enable-py-grpc: 'true'
      
      - name: Run chat client/server test with race detector
        env:
          ENABLE_RACE: "true"
        run: |
          python3 tests/samples/chat/test_chat.py

  test-tictactoe:
