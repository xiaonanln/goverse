name: Test Clustered Chat Servers and Client

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test-chat-clustered:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '>=1.21'
      
      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version
      
      - name: Install Go protobuf plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
      
      - name: Compile protobuf files
        run: |
          chmod +x ./script/compile-proto.sh
          ./script/compile-proto.sh
      
      - name: Tidy Go modules
        run: go mod tidy
      
      - name: Install and start etcd
        run: |
          sudo apt-get install -y etcd-server
          sudo systemctl start etcd
          sudo systemctl status etcd --no-pager
          # Wait for etcd to be ready
          for i in {1..10}; do
            if curl -s http://localhost:2379/health > /dev/null 2>&1; then
              echo "etcd is ready"
              break
            fi
            echo "Waiting for etcd to start... ($i/10)"
            sleep 1
          done
      
      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install grpcio grpcio-tools
      
      - name: Create coverage directory
        run: mkdir -p /tmp/coverage
      
      - name: Run chat client/server test with 4 servers and coverage
        env:
          GOCOVERDIR: /tmp/coverage
          ENABLE_COVERAGE: "true"
        run: |
          python3 tests/integration/test_chat.py --num-servers 4
      
      - name: Merge runtime coverage directories
        run: |
          MERGED=/tmp/coverage-merged
          mkdir -p "$MERGED"
          INPUTS=$(ls -d /tmp/coverage/* 2>/dev/null | tr '\n' ',' | sed 's/,$//')
          if [ -z "$INPUTS" ]; then echo "No coverage inputs found"; exit 0; fi
          echo "Merging coverage from: $INPUTS"
          go tool covdata merge -i=$INPUTS -o=$MERGED

      - name: Convert merged coverage to text format
        run: |
          if [ -d /tmp/coverage-merged ]; then
            go tool covdata textfmt -i=/tmp/coverage-merged -o=coverage-chat-clustered.out
          else
            echo "No merged coverage to convert"; exit 0;
          fi

      - name: Upload merged coverage to Codecov
        if: ${{ hashFiles('coverage-chat-clustered.out') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage-chat-clustered.out
          flags: chat-clustered
          name: chat-clustered-merged
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
