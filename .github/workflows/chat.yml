name: Test Chat Client and Server

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test-chat:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '>=1.21'
      
      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version
      
      - name: Install Go protobuf plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
      
      - name: Compile protobuf files
        run: |
          chmod +x ./script/compile-proto.sh
          ./script/compile-proto.sh
      
      - name: Tidy Go modules
        run: go mod tidy
      
      - name: Install and start etcd
        run: |
          sudo apt-get install -y etcd-server
          sudo systemctl start etcd
          sudo systemctl status etcd --no-pager
          # Wait for etcd to be ready
          for i in {1..10}; do
            if curl -s http://localhost:2379/health > /dev/null 2>&1; then
              echo "etcd is ready"
              break
            fi
            echo "Waiting for etcd to start... ($i/10)"
            sleep 1
          done
      
      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install grpcio grpcio-tools
      
      - name: Create coverage directory
        run: mkdir -p /tmp/coverage
      
      - name: Run chat client/server test with coverage
        env:
          GOCOVERDIR: /tmp/coverage
          ENABLE_COVERAGE: "true"
        run: |
          python3 script/test_chat.py
      
      - name: Convert per-binary coverage to text format
        run: |
          set -e
          if [ ! -d /tmp/coverage ]; then echo "No coverage dir"; exit 0; fi
          for d in $(ls -d /tmp/coverage/* 2>/dev/null || true); do
            name=$(basename "$d")
            echo "Converting coverage for $name from $d"
            go tool covdata textfmt -i="$d" -o="coverage-${name}.out" || true
          done

      - name: Upload inspector coverage
        if: ${{ hashFiles('coverage-inspector.out') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage-inspector.out
          flags: chat-inspector
          name: chat-inspector
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload server1 coverage
        if: ${{ hashFiles('coverage-server1.out') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage-server1.out
          flags: chat-server1
          name: chat-server1
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload client coverage
        if: ${{ hashFiles('coverage-client.out') != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage-client.out
          flags: chat-client
          name: chat-client
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
