name: Build Docker Images

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.dev
          push: false
          tags: goverse-dev:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Push Docker image to Docker Hub
        if: github.event_name != 'pull_request'
        run: |
          docker tag goverse-dev:latest xiaonanln/goverse:dev
          docker push xiaonanln/goverse:dev
  
  build-gate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build gate Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.gate
          push: false
          tags: goverse-gate:latest
          load: true
          cache-from: type=gha,scope=gate
          cache-to: type=gha,mode=max,scope=gate
      
      - name: Test gate image
        run: |
          docker run --rm goverse-gate:latest --help || true
      
      - name: Push gate image to Docker Hub
        if: github.event_name != 'pull_request'
        run: |
          docker tag goverse-gate:latest xiaonanln/goverse-gate:latest
          docker push xiaonanln/goverse-gate:latest
          
          # Also tag with short commit SHA
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          docker tag goverse-gate:latest xiaonanln/goverse-gate:${SHORT_SHA}
          docker push xiaonanln/goverse-gate:${SHORT_SHA}
  
  build-node:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build node Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.node
          push: false
          tags: goverse-node:latest
          load: true
          cache-from: type=gha,scope=node
          cache-to: type=gha,mode=max,scope=node

      - name: Test node image
        run: |
          docker run --rm goverse-node:latest --help || true

      - name: Push node image to Docker Hub
        if: github.event_name != 'pull_request'
        run: |
          docker tag goverse-node:latest xiaonanln/goverse-node:latest
          docker push xiaonanln/goverse-node:latest

          # Also tag with short commit SHA
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          docker tag goverse-node:latest xiaonanln/goverse-node:${SHORT_SHA}
          docker push xiaonanln/goverse-node:${SHORT_SHA}

  build-inspector:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build inspector Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.inspector
          push: false
          tags: goverse-inspector:latest
          load: true
          cache-from: type=gha,scope=inspector
          cache-to: type=gha,mode=max,scope=inspector
      
      - name: Test inspector image
        run: |
          docker run --rm goverse-inspector:latest --help || true
      
      - name: Push inspector image to Docker Hub
        if: github.event_name != 'pull_request'
        run: |
          docker tag goverse-inspector:latest xiaonanln/goverse-inspector:latest
          docker push xiaonanln/goverse-inspector:latest
          
          # Also tag with short commit SHA
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          docker tag goverse-inspector:latest xiaonanln/goverse-inspector:${SHORT_SHA}
          docker push xiaonanln/goverse-inspector:${SHORT_SHA}
  
  test-in-docker-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Pull Docker image
        run: |
          docker pull xiaonanln/goverse:dev
      
      - name: Run tests in Docker container
        run: |
          docker run --rm -v ${{ github.workspace }}:/app xiaonanln/goverse:dev bash /app/script/docker/test-all.sh
