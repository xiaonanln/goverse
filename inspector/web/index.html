<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inspector Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; height: 100%; width: 100%; font-family: Arial, sans-serif; }
    .container { display: flex; height: 100%; }
    .sidebar {
      width: 300px;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 0;
    }
    .sidebar h3 {
      margin: 0;
      padding: 15px 20px;
      background: #333;
      color: white;
      font-size: 16px;
      border-bottom: 1px solid #555;
    }
    .node-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .node-item {
      padding: 10px 20px;
      border-bottom: 1px solid #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
    }
    .node-item:hover {
      background: #e8e8e8;
    }
    .node-item .node-id {
      font-weight: bold;
      color: #333;
    }
    .node-item .node-details {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    .graph-container {
      flex: 1;
      position: relative;
    }
    #sigma-container {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/graphology/0.25.4/graphology.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/2.4.0/sigma.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>Nodes</h3>
      <ul id="node-list" class="node-list">
        <!-- Nodes will be populated here -->
      </ul>
    </div>
    <div class="graph-container">
      <div id="sigma-container"></div>
    </div>
  </div>

  <script>
    const { Graph } = graphology
    const graph = new Graph()

    // Create Sigma instance with simplified configuration
    const sigmaInstance = new Sigma(graph, document.getElementById('sigma-container'), {
      defaultNodeType: 'circle'
    })

    function updatePulseNodeList(goverseNodes) {
      const nodeList = document.getElementById('node-list')
      nodeList.innerHTML = ''

      goverseNodes.forEach(goverseNode => {
        const li = document.createElement('li')
        li.className = 'node-item'
        li.innerHTML = `
          <div class="node-id">${goverseNode.id}</div>
          <div class="node-details">
            ${goverseNode.label ? `Label: ${goverseNode.label}<br>` : ''}
            Position: (${Math.round(goverseNode.x || 0)}, ${Math.round(goverseNode.y || 0)})<br>
            ${goverseNode.color ? `Color: ${goverseNode.color}` : ''}
          </div>
        `

        // Add click handler to focus on node in graph
        li.addEventListener('click', () => {
          if (graph.hasNode(goverseNode.id)) {
            const nodePosition = graph.getNodeAttributes(goverseNode.id)
            sigmaInstance.getCamera().animate(
              { x: nodePosition.x, y: nodePosition.y, ratio: 0.5 },
              { duration: 1000 }
            )
          }
        })

        nodeList.appendChild(li)
      })
    }

    async function refresh() {
      const res = await fetch('/graph', { cache: 'no-cache' })
      const data = await res.json()
      console.log("Graph data:", data)

      // Update the sidebar node list
      updatePulseNodeList(data.goverse_nodes)

      const seen = new Set()
      data.goverse_objects.forEach(obj => {
        seen.add(obj.id)
        // Remove or ignore the 'type' property to use default node type
        const nodeData = {
          ...obj,
          x: obj.x || Math.random() * 800, // Ensure x coordinate exists
          y: obj.y || Math.random() * 600, // Ensure y coordinate exists
          size: obj.size || 10,             // Sigma.js requires size property
          color: obj.color || '#ff0000'     // Ensure color exists
        }
        delete nodeData.type
        if (!graph.hasNode(obj.id)) graph.addNode(obj.id, nodeData)
        else graph.mergeNodeAttributes(obj.id, nodeData)
      })
      graph.forEachNode(id => { if (!seen.has(id)) graph.dropNode(id) })


      // Debug: Log graph state and refresh the renderer
      console.log(`Graph has ${graph.order} nodes and ${graph.size} edges`)
      sigmaInstance.refresh()
    }

    refresh()
    setInterval(refresh, 1000)
  </script>
</body>
</html>
