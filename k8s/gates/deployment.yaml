apiVersion: apps/v1
kind: Deployment
metadata:
  name: goverse-gate
  namespace: goverse
  labels:
    app.kubernetes.io/name: goverse-gate
    app.kubernetes.io/component: gate
spec:
  replicas: 3
  selector:
    matchLabels:
      app: goverse-gate
  template:
    metadata:
      labels:
        app: goverse-gate
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: goverse-gate
        image: xiaonanln/goverse-gate:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 60051
          name: grpc
        - containerPort: 8080
          name: http
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: GATE_ID
          value: "$(POD_NAME)"
        - name: GRPC_ADDR
          value: "0.0.0.0:60051"
        - name: HTTP_ADDR
          value: "0.0.0.0:8080"
        - name: CONFIG_FILE
          value: "/etc/goverse/config.yaml"
        volumeMounts:
        - name: config
          mountPath: /etc/goverse
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: goverse-config
