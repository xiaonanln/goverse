apiVersion: v1
kind: Service
metadata:
  name: goverse-gate
  namespace: goverse
  labels:
    app.kubernetes.io/name: goverse-gate
    app.kubernetes.io/component: gate
spec:
  type: ClusterIP
  selector:
    app: goverse-gate
  ports:
  - name: grpc
    port: 60051
    targetPort: 60051
  - name: http
    port: 8080
    targetPort: 8080
  - name: ops
    port: 9090
    targetPort: 9090
