apiVersion: v1
kind: Service
metadata:
  name: inspector
  namespace: goverse
  labels:
    app.kubernetes.io/name: inspector
    app.kubernetes.io/component: monitoring
spec:
  type: ClusterIP
  selector:
    app: inspector
  ports:
  - name: grpc
    port: 8081
    targetPort: 8081
  - name: http
    port: 8080
    targetPort: 8080
