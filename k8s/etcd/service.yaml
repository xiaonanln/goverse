apiVersion: v1
kind: Service
metadata:
  name: etcd-headless
  namespace: goverse
  labels:
    app.kubernetes.io/name: etcd
    app.kubernetes.io/component: coordination
spec:
  clusterIP: None
  selector:
    app: etcd
  ports:
  - name: client
    port: 2379
    targetPort: 2379
  - name: peer
    port: 2380
    targetPort: 2380
---
apiVersion: v1
kind: Service
metadata:
  name: etcd-client
  namespace: goverse
  labels:
    app.kubernetes.io/name: etcd
    app.kubernetes.io/component: coordination
spec:
  type: ClusterIP
  selector:
    app: etcd
  ports:
  - name: client
    port: 2379
    targetPort: 2379
