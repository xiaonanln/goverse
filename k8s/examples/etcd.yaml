apiVersion: v1
kind: Service
metadata:
  name: etcd-headless
  namespace: goverse
  labels:
    app.kubernetes.io/name: etcd
    app.kubernetes.io/component: coordination
spec:
  clusterIP: None
  selector:
    app: etcd
  ports:
  - name: client
    port: 2379
    targetPort: 2379
  - name: peer
    port: 2380
    targetPort: 2380
---
apiVersion: v1
kind: Service
metadata:
  name: etcd-client
  namespace: goverse
  labels:
    app.kubernetes.io/name: etcd
    app.kubernetes.io/component: coordination
spec:
  type: ClusterIP
  selector:
    app: etcd
  ports:
  - name: client
    port: 2379
    targetPort: 2379
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: etcd
  namespace: goverse
  labels:
    app.kubernetes.io/name: etcd
    app.kubernetes.io/component: coordination
spec:
  serviceName: etcd-headless
  replicas: 3
  selector:
    matchLabels:
      app: etcd
  template:
    metadata:
      labels:
        app: etcd
    spec:
      containers:
      - name: etcd
        image: quay.io/coreos/etcd:v3.5.11
        ports:
        - containerPort: 2379
          name: client
        - containerPort: 2380
          name: peer
        env:
        - name: ETCD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ETCD_INITIAL_CLUSTER
          value: "etcd-0=http://etcd-0.etcd-headless.goverse.svc.cluster.local:2380,etcd-1=http://etcd-1.etcd-headless.goverse.svc.cluster.local:2380,etcd-2=http://etcd-2.etcd-headless.goverse.svc.cluster.local:2380"
        - name: ETCD_INITIAL_CLUSTER_STATE
          value: "new"
        - name: ETCD_INITIAL_CLUSTER_TOKEN
          value: "goverse-etcd-cluster"
        - name: ETCD_LISTEN_CLIENT_URLS
          value: "http://0.0.0.0:2379"
        - name: ETCD_LISTEN_PEER_URLS
          value: "http://0.0.0.0:2380"
        - name: ETCD_ADVERTISE_CLIENT_URLS
          value: "http://$(ETCD_NAME).etcd-headless.goverse.svc.cluster.local:2379"
        - name: ETCD_INITIAL_ADVERTISE_PEER_URLS
          value: "http://$(ETCD_NAME).etcd-headless.goverse.svc.cluster.local:2380"
        - name: ETCD_DATA_DIR
          value: /var/lib/etcd
        volumeMounts:
        - name: etcd-data
          mountPath: /var/lib/etcd
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 2379
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 2379
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: etcd-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
